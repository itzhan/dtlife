services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3008:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://dtlife:dtlife@db:5432/dtlife?schema=public
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    command: ["sh", "-c", "pnpm prisma:deploy && pnpm start"]

  web-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://dtlife:dtlife@db:5432/dtlife?schema=public
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: ["sh", "-c", "pnpm prisma:deploy && pnpm prisma:generate && pnpm dev --hostname 0.0.0.0"]
    volumes:
      - .:/app
      - web-dev-node_modules:/app/node_modules
      - web-dev-next:/app/.next

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: dtlife
      POSTGRES_USER: dtlife
      POSTGRES_PASSWORD: dtlife
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5480:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dtlife -d dtlife"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  db-data:
  web-dev-node_modules:
  web-dev-next:
