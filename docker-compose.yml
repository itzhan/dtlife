services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://dtlife:dtlife@db:5432/dtlife?schema=public
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    command: ["sh", "-c", "pnpm prisma:deploy && pnpm start"]

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: dtlife
      POSTGRES_USER: dtlife
      POSTGRES_PASSWORD: dtlife
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dtlife -d dtlife"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  db-data:
